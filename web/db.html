<html>
    <head>
        <title>DB</title>
        
        <link rel="stylesheet" href="/core/css/core.css">
    </head>
    
    <script src="/core/js/libUtl.js"></script>
    <script src="/core/js/libWS.js"></script>
    <script>
'use strict'
    
class Handler extends WSEventHandler
{
    OnConnect(ws)
    {
        document.getElementById("status").innerHTML = "Connected";
    }
    
    OnMessage(ws, msg)
    {
        let name__value = msg["UPDATE"]

        let nameList = Object.keys(name__value).sort()

        let html  = "";
        html += "<table>";
        html += "<tr><th>table</th><th>count</th></tr>";

        for (name of nameList)
        {
            html += "<tr><td>" + name + "</td>";
            html += "<td style='text-align: right'>" + Commas(name__value[name]);
            html += "</td></tr>";
        }
            
        html += "</table>";
            
        document.getElementById("target").innerHTML = html;
    }
    
    OnClose(ws)
    {
        document.getElementById("target").innerHTML = "";

        Connect()
    }
    
    OnError(ws)
    {
        document.getElementById("status").innerHTML = "Error";
        document.getElementById("target").innerHTML = "";
    }
}

function Connect()
{
    let url = window.location.href;
    let arr = url.split("/");
    
    let hostAndPort = arr[2];
    
    let addr = "ws://" + hostAndPort + "/core/ws/db";

    let ws = WSManager.Connect(new Handler(), addr);

    document.getElementById("status").innerHTML = "Attempting connection";
}

    </script>
    
    <body onload='Connect();'>
        <div id='status'></div>
        <br/>
        <div id='target'></div>
    </body>
</html>
